<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Newsletter & Position</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<!-- Newsletter and Position start -->
	<section class="news">
		<div class="container">
			<div class="news_content">
				<h1 class="nl_title">Sign up for our newsletter!</h1>

				<form action="" method="" class="nl_form">
					<input type="email" name="" placeholder="Enter a valid email address" class="nl_input">

					<button type="button" class="nl_button">
						<img src="images/send_icon.png" alt="Send Icon">
					</button>
				</form>
			</div>
		</div>
	</section>
	<!-- Newsletter and Position end -->

	<!-- Flag start-->
	<section class="n_flag">
		<div class="container">
			<div class="n_flag_content">
				<div class="n_flag_bg"></div>
				<div class="n_flag_center"></div>
			</div>
		</div>
	</section>
	<!-- Flag end-->

	<!-- Position start -->
	<section class="position">
		<div class="container">
			<div class="pos_content">
				<div class="box black"></div>
				<div class="box green"></div>
				<div class="box red"></div>
				<div class="box blue"></div>
				<div class="box yellow"></div>
			</div>
		</div>
	</section>
	<!-- Position end -->

	<!-- Back to top start -->
	<section class="bttop">
		<div class="bttop_content">
			<button class="bttop_btn">
				Back to <br> Top
			</button>
		</div>
	</section>
	<!-- Back to top end -->
	
</body>
</html>
